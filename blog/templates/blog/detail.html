{% extends 'portfolio/base.html' %}
{% block content %}
<div class="detailedblog">
    <h1 style="color: white">{{ blog.title }}</h1><br><br>
    <h2 style="color: white">{{ blog.date|date:'F jS Y'}}</h2><br><br>
    <h3 class="blogdesc" style="color: white">{{ blog.description }}</h3><br><br>

    <button class="btn btn-lg btn-outline-light" id="backtoblogs" href="{% url 'blog:blogs' %}">Back to the Blog Menu</button>
</div>
{% endblock %}
